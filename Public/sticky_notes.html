<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/sticky_notes.css">
    <title>Sticky Notes</title>
</head>

<body>
    <div class="main-container">
        <div class="container1">
            <h2><i class="fa-solid fa-pencil"></i> Sticky Notes</h2>
            <button type="button" class="btn btn-light" onclick="typeNote()">Create Note <i class="fa-solid fa-plus fa-sm"></i></button>
        </div>

        <div class="delete-msg-container">
           <h6>Double-click on a node to delete it</h6>
        </div>

        <div class="container2"></div>

        <div class="container3">
            <form>
                <textarea id="note-text" placeholder="Write Note..." maxlength="90"></textarea>
                <i id="check-icon" class="fa-solid fa-circle-check"></i>
                <i id="x-icon" class="fa-solid fa-circle-xmark"></i>
            </form>
        </div>
    </div>
    <script src="../assets/Js/sticky_notes.js"></script>
</body>
</html>
