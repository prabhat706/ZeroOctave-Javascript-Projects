<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country Code and Dial Code Fetcher</title>
  <link rel="stylesheet" href="../assets/css/DialCodeFetcher.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">  
</head>
 <body>
  <main>
    <p class="heading">Country Code and Dial Code Fetcher</p>
    <div class="container">
        <p id="query">Enter Country name or Dial Code: </p>
        <br>
        <br>
        <input type="text" id="text" name="cname"><br><br>
        <br>
        <input type="submit" id="submit" value="Generate" onclick="generate()">
        <br>
        <button type="button" id="cls" onclick="clearScreen()">Clear Screen</button>
      </div>
    </div>
    <br>
    <br>
    <table style="width:100%">
    <tr>
      <th> Country Name </th>
      <th> Country Code </th>
      <th> Dial Code </th>
      <th> Flag </th>
    </tr>
    <tr>
      <td id="country"></td>
      <td id="code"></td>
      <td id="dial"></td>
      <td id="flag"></td>
    </tr>
  </main>
  <script type="text/javascript" src="../assets/Js/DialCodeFetcher/list.js"></script>
  <script src="../assets/Js/DialCodeFetcher/DialCodeFetcher.js" type="text/javascript"></script>
</body>
</html>
