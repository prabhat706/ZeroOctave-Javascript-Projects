<html>
  <head>
    <title>To-Do List</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="../assets/css/to-do.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
    <h1> TO-DO list </h1>


      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>This is example check1</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>This is example check2</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>This is example check3</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
<br>

    <script type="text/javascript" src="../assets/Js/to-do.js"></script>

  </body>
</html>
