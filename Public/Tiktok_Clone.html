<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tiktok_clone/style.css">
    <link rel="stylesheet" href="../assets/css/tiktok_clone/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Tiktok UI Clone</title>
</head>

<body style="background-image: url(../assets/Images/tiktok_clone/background.jpg)">

    <div class="tiktok">

        <h1>
            TikTok WebApp
        </h1>
        <div class="content">
        
        
        <img class="phone" src="../assets/Images/tiktok_clone/iphone.png" alt="" width="470px" height="650px">
            <p class="title">
                <span>&nbsp; For you</span> | <span>Following</span>
            </p>



            <video class="vid" controls height="575px" width="370px" autoplay loop>

                <source src="../assets/Images/tiktok_clone/video.mp4" type="video/mp4">
            </video>



            <div class="sidenav">

                <img class="logo" src="../assets/Images/tiktok_clone/profile.jpg" alt="">

                <div class="menu">

                    <a href=""> <i class="fa fa-plus" aria-hidden="true"></i></a>
                    <a href=""> <i class="fa fa-heart" aria-hidden="true"></i></a>
                    <a href=""> <i class="fa fa-comments" aria-hidden="true"></i></a>
                    <a href=""> <i class="fa fa-share-alt" aria-hidden="true"></i></a>
                </div>

            </div>

            <div class="bottomnav">

                <a class="active" href=""> <i class="fa fa-home" aria-hidden="true"></i></a>
                <a href=""> <i class="fa fa-search" aria-hidden="true"></i></a>
                <a href=""> <i class="fa fa-plus" aria-hidden="true"></i></a>
                <a href=""> <i class="fa fa-bolt" aria-hidden="true"></i></a>
                <a href=""> <i class="fa fa-user" aria-hidden="true"></i></a>
            </div>

            <div class="userinfo">
                <p>
                    @jannat_jubair29 <br> #foryou #jannat_jubair29 <br> #tiktokindia #kaccha baddam
                </p>
            </div>


            <div class="music">

                <p>
                    <i class="fa fa-music" aria-hidden="true"></i>
                    <span> <marquee behavior="" direction="left"> original sound - kaccha badam</marquee></span>
                    <img src="../assets/Images/tiktok_clone/song image.jpg" alt="">
                </p>
            </div>


        </div>

    </div>

</body>

</html>
