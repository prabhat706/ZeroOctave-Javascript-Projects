<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <nav>
        <div class="container">
            <div class="topnav">
                <a href="Visit_Us.html" target="_blank">Visit Us</a>

    <h1 class="title">Feedback Form</h1>
    <h3>We appreciate your feedback!</h3>
    <div class="flexbox">
        <div class="container2">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="example@example.com " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="(000) 000-0000" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Day Visited</span>
                        <input type="date" placeholder="Enter date" required>
                    </div>
                    <!-- mcq -->
                    <div class="multiple-choice">
                        <span class="form-title">Food Quality</span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="FdQ">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="FdQ">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="FdQ">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="FdQ">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                    <div class="multiple-choice">
                        <span class="form-title">Cleanliness</span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="CL">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="CL">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="CL">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="CL">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                    <div class="multiple-choice">
                        <span class="form-title">Order Accuracy</span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="OA">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OA">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OA">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OA">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                    <div class="multiple-choice">
                        <span class="form-title">Speed of Service</span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="sos">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="sos">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="sos">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="sos">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                    <div class="multiple-choice">
                        <span class="form-title">Overall Service Quality
                        </span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="OSQ">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OSQ">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OSQ">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OSQ">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                    <div class="multiple-choice">
                        <span class="form-title">Overall Experience
                        </span>
                        <div class="category">
                            <label for="">
                                <input type="radio" name="OE">
                                <span class="quality">Excellent</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OE">
                                <span class="quality">Good</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OE">
                                <span class="quality">Average</span>
                            </label>
                            <label for="">
                                <input type="radio" name="OE">
                                <span class="quality">Dissatisfied</span>
                            </label>
                        </div>
                    </div>
                </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
            </form>
        </div>
    </div>
