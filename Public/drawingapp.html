<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/drawingapp.css" />
    <title>Drawing App</title>
  </head>

  <body>

    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="toolbox">
        <button id="decrease"><img src="https://img.icons8.com/material-outlined/24/000000/minus.png"/></button>
        <span id="size">2</span>
        <button id="increase"><img src="https://img.icons8.com/material-outlined/24/000000/plus-math--v1.png"/></button>
        <input type="color" id="color">
        <button class="wt" onclick='w()'><img src="https://img.icons8.com/material-sharp/30/000000/edit--v1.png"/></button>
        <button class="wt" onclick='erase()'><img src="https://img.icons8.com/ios-glyphs/30/000000/eraser.png"/></button>
        <button id="clear"><img src="https://img.icons8.com/material-outlined/24/000000/filled-trash.png"/></button>
      </div>
    </div>
   
    <script src="../assets/Js/drawingapp.js"></script>

  </body>
</html>
